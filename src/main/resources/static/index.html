<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            text-align: left;
        }
        h2 {
            color: #333;
        }
        p {
            margin: 8px 0;
            color: #555;
        }
        .available {
            color: green;
        }
        .not-available {
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 id="itemName">Loading...</h2>
    <p><strong>Price:</strong> <span id="itemPrice"></span></p>
    <p><strong>Description:</strong> <span id="itemDescription"></span></p>
    <p><strong>Owner:</strong> <span id="itemOwner"></span></p>
    <p><strong>Contact:</strong> <span id="itemPhone"></span></p>
    <p><strong>Availability:</strong> <span id="itemAvailability"></span></p>
</div>

<script>
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    const itemId = getQueryParam("id");

    if (itemId) {
        const apiUrl = `https://nfc-rental-system2-1.onrender.com/api/items/${itemId}`;

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                document.getElementById('itemName').innerText = data.itemName;
                document.getElementById('itemPrice').innerText = `$${data.price}`;
                document.getElementById('itemDescription').innerText = data.description;
                document.getElementById('itemOwner').innerText = data.ownerName;
                document.getElementById('itemPhone').innerText = data.phone;

                const availability = document.getElementById('itemAvailability');
                availability.innerText = data.available ? 'Available' : 'Not Available';
                availability.className = data.available ? 'available' : 'not-available';
            })
            .catch(error => {
                console.error('Error fetching item:', error);
                document.getElementById('itemName').innerText = "Item not found!";
            });
    } else {
        alert("No item ID provided in the URL!");
    }
</script>
</body>
</html>
